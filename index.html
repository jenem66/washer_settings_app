<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav>
      <ul class="menu__options">
        <li><a class="menu__options-item active" href="#">Synthetic</a></li>
        <li><a class="menu__options-item"href="#">Wool</a></li>
        <li><a class="menu__options-item" href="#">Denim</a></li>
        <li><a class="menu__options-item" href="#">Silk</a></li>
        <li><a class="menu__options-item" href="#">Linen</a></li>
      </ul>
    </nav>
    <p class="menu__intructions">
      Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.
    </p>
  </header>
  <!-- SETTINGS -->
  <div class="settings">
    <!-- LEFT CONTROL -->
    <div class="settings__control left">
      <img src="img/arrow-left.svg" alt="left arrow">
    </div>
    <!-- SETTINGS TILES -->
    <div class="settings__tile-group">
      <!-- TILE 1 -->
      <div class="settings__tile timer">
        <div class="settings__title">
          Timer
        </div>
        <div class="settings__selection">
          45 min
        </div>
        <a href="#">
          <div class="start-btn">
            Start
          </div>
        </a>
      </div>
      <!-- TILE 2 -->
      <div class="settings__tile temperature">
        <div class="settings__title">
          Temperature
        </div>
        <div class="settings__selection">
          Cold
        </div>
      </div>
      <!-- TILE 3 -->
      <div class="settings__tile load">
        <div class="settings__title">
          Load
        </div>
        <div class="settings__selection">
          Medium
        </div>
      </div>
    </div>
    <!-- RIGHT CONTROL -->
    <div class="settings__control right">
      <img src="img/arrow-right.svg" alt="right arrow">
    </div>
    </div>
  </div>
</body>
</html>
